<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com o <html></html></title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>

    <video width="560" poster="imagens/my thumb.jpg" controls>
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Infelizmente o seu navegador não é compatível com videos</p>
    </video>

<h1>Colocando videos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=xJiLgEreNRFn3HBL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
