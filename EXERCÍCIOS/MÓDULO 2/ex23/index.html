<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tabelas</title>
     <style>
          table td{
               border: 2px solid black;
               width: 100px;
          }
          .meio{
               background-color: grey;
          }
          .yellow{
               background-color: yellow;
          }
     </style>
</head>
<body>
     <h1>Minha Primeira tabela</h1>
     <table>
          <tr>
               <td>A1</td>
               <td>B1</td>
               <td>C1</td>
          </tr>
          <tr class="meio">
               <td>A2</td>
               <td>B2</td>
               <td>C2</td>
          </tr>
          <tr>
               <td>A1</td>
               <td class="yellow">B3</td>
               <td>C3</td>
          </tr>
     </table>
</body>
</html>
