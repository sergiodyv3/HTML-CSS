<!DOCTYPE html>
<html lang="pt">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tabelas</title>
     <style>
          table, tbody, tr, td{
               border: 1px solid black;
               border-collapse: collapse;
               align-items: center;
          }
          thead, tfoot{
               background-color: grey;
               border: 1px solid black;
               border-collapse: collapse;
               align-items: center;
               
          }
     </style>
</head>
<body>
     <h1>Criação de Tabelas Maiores</h1>
     <table>
          <thead>
               <tr>
                    <th>Estado</th>
                    <th>População</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>São Paulo</td>
                    <td>45 973 190</td>
               </tr>
                    <tr>
                         <td>Minas Gerais</td>
                         <td>21 322 692</td>
                    </tr>
                    <tr>
                         <td>Rio de Janeiro</td>
                         <td>17 219 679</td>
                    </tr>
                    <tr>
                         <td>Bahia</td>
                         <td>14 850 513</td>
                    </tr>
               
               <tr>
                    <td>Paraná</td>
                    <td>11 824 665</td>
               </tr>
               <tr>
                    <td>Rio Grande do Sul</td>
                    <td>11 229 915</td>
               </tr>
          </tbody>
          <tfoot>
               <tr>
                    <th>Total de habitantes</th>
                    <td>122 420 654</td>
               </tr>
          </tfoot>
     </table>
</body>
</html>
